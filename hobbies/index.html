    <style>
        /* styles.css */

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
         /* Bottom Navigation Styles */
         #bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 800px; /* Adjust as needed */
            background-color: #333; /* Background color */
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3); /* Optional shadow */
            z-index: 1000; /* Ensure it is above other content */
            margin-bottom: 20px;
            border-radius: 25px;
        }

        .bottom-nav-item {
            color: #fff; /* Text color */
            text-decoration: none;
            font-size: 16px; /* Font size */
            padding: 10px 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .bottom-nav-item:hover {
        /* Background color on hover */
            /* color: #ffeb3b; */
            scale: 1.3;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 3em;
            color: #333;
        }

        .anime-wrapper {
            overflow-x: auto;
        }

        #anime-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-direction: row;
        }

        #anime-table th, #anime-table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        #anime-table th {
            background-color: #f4f4f4;
            color: #333;
        }

        .anime-image {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .anime-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 10px;
            gap: 10px;
        }

        .anime-item {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 10px;
            gap: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            height: 185px;
        }

        .anime-item__image {
            width: 35%;
            height: auto;
            display: block;
            margin: 0 auto;
            
        }

        .anime-item__info {
            width: 65%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .anime-item__info__score {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .anime-item__info__score p {
            background-color: #2e51a2; 
            border-radius: 5px; 
            padding: 2px 5px 2px 5px;
            color: white;
        }

        .anime-item__info h3 {
            margin: 0;
            font-size: 1.5em;
            justify-content: center;
            display: flex;
            margin-bottom: 10px;
        }

        .anime-item p {
            margin: 0;
            font-size: 1.2em;
        }

        #watching-container,
        #completed-container {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        @media (max-width: 768px) {
            #anime-table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }

       

    </style>
</head>
<body>
    <section id="anime">
        <div class="container">
            <h2 class="section-title">Anime</h2>
            <p style="font-size: 12px; margin-bottom: 10px;">This is my personal anime dashboard, with all the animes I've watched, am currently watching and plan to watch with their scores.</p>
            <div class="anime-wrapper">
                <!-- <div class="anime-wrapper__image">
                    <img src="./assets/anime.png" alt="Anime" />
                </div> -->
                <!-- Container where the anime list will be injected -->
                <div id="anime-list">
                    <!-- Anime list will be loaded here from the XML file -->
                </div>
            </div>
        </div>
    </section>
    <anime-xml-component src="../assets/animelist.xml"></anime-xml-component>

     <!-- END Footer Section -->
     <div id="nav-container"></div>
</body>
<script>
    // load the navigation menu
    document.addEventListener("DOMContentLoaded", function() {
        fetch('../nav.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('nav-container').innerHTML = data;
        });
    });

    document.addEventListener("DOMContentLoaded", function() {
        const xmlComponent = document.querySelector('anime-xml-component');
        const src = xmlComponent.getAttribute('src');

        fetch(src)
        .then(response => response.text())
        .then(data => {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(data, "application/xml");
            
            // Get user information
            const userName = xmlDoc.getElementsByTagName("user_name")[0].textContent;
            const totalAnime = xmlDoc.getElementsByTagName("user_total_anime")[0].textContent;

            // Get all anime details
            const animeNodes = xmlDoc.getElementsByTagName("anime");

        // Create the HTML structure with user info and containers for Watching and Completed
        let animeListHTML = `
            <div class="user-info">
                <h3>User: ${userName}</h3>
                <p>Total Anime Watched: ${totalAnime}</p>
            </div>
            <h1 style="margin-top: 20px;">Watching</h1>
            <div id="watching-container"></div>
            <h1 style="margin-top: 20px;">Completed</h1>
            <div id="completed-container"></div>
        `;

        document.getElementById("anime-list").innerHTML = animeListHTML;

        // Loop through each anime node and add a table row
        for (let i = 0; i < animeNodes.length; i++) {
            const anime = animeNodes[i];
            const title = anime.getElementsByTagName("series_title")[0].textContent;
            const score = anime.getElementsByTagName("my_score")[0].textContent;
            const status = anime.getElementsByTagName("my_status")[0].textContent;
            const episodes = anime.getElementsByTagName("series_episodes")[0].textContent;

            // Check if series_image tag exists
            let imageUrl = "";
            const imageTag = anime.getElementsByTagName("series_image")[0];
            if (imageTag) {
                imageUrl = imageTag.textContent;
            }

            // Construct the anime item HTML
            let animeItemHTML = `
                <div class="anime-container">
                    <div class="anime-item">
                        <div class="anime-item__image">
                            <img src="${imageUrl}" alt="${title}" class="anime-image" />
                        </div>
                        <div class="anime-item__info">
                            <h3>${title}</h3>
                            <p>Episodes: ${episodes}</p>
                            <p>Status: ${status}</p>
                            <div class="anime-item__info__score">
                                <p>Score:</p>
                                <span style="font-weight: bold;">${score}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;

                // Append the anime item to the appropriate container based on its status
                if (status === "Watching") {
                        document.getElementById("watching-container").innerHTML += animeItemHTML;
                    } else if (status === "Completed") {
                        document.getElementById("completed-container").innerHTML += animeItemHTML;
                    }
                }
            })
            .catch(error => {
                console.error("Error fetching or parsing the XML file:", error);
            });
    });
</script>
  </body>
</script>
